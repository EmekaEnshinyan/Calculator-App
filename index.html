<!DOCTYPE html>
<html>
    <head id="head">
        <title>Caluculator App</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body class="container">
        <div class="numbers " id="numbers">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zeros">0</button>
            <button id="decimal">.</button>
        
        </div>
    
        <br>
        <div class="operators" id="buttons">
            <input type="button" id="addition" value="+">
            <input type="button" id="subtraction" vallue="-">
            <input type="button" id="multiplication" value="x">
            <input type="button" id="division" value="/">
            <input type="button" id="equals" value="=">
        </div>
        <br>
        <div class="memory-buttons" id="buttons">
        <input type="button" id="memory-clear" value="MC">
        <input type="button" id="memory-add" value="M+">
        <input type="button" id="memory-recall" value="MR">
        </div>
        <br>
        </div >
        <div class="result" id="result"> 
        </div>
