<!DOCTYPE html>
<html>
    <head id="head">
        <title>Caluculator App</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="basic.css"/>
    <body>
        <div class="container-root">
        <div class="container">
                <div class="numbers" id="numbers">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    

                </div>
                <div class="operators" id="operators">
                    <button class="button" id="addition" value="+">+</button>
                    <button class="button" id="subtraction" value="-">-</button>
                    <button class="button" id="multiplication" value="x">*</button>
                    <button class="button" id="division" value="/">/</button>
                    <button class="button" id="equals" value="=">=</button>
                    <button class="button" id="memory-save">M+</button>
                    <button class="button" id="memory-recall">MC</button>
                    <button class="button" id="memory-clear">MC</button>
                </div>
            </div>
        </div>
    
    </body>
        </html>


   <script src="app.js"></script>
   
    



</html>
