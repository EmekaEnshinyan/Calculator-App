<!DOCTYPE html>
<html>
    <head id="head">
        <title>Caluculator App</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="basic.css"/>
    </head>

<body>
    <div class="container">
        <div id="numbers" class="numbers">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="three">4</button>
            <button id="three">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zeros">0</button>
            <button id="decimal">.</button>
        </div>
        <div class="operators" id="operators">
            <button type="button" id="addition" value="+"></button>
            <input type="button" id="subtraction" value="-">
            <input type="button" id="multiplication" value="x">
            <input type="button" id="division" value="/">
            <input type="button" id="equals" value="=">
        </div>
        <div class="memory-buttons" id="buttons">
            <button type="button" id="memory-clear" value="MC"></button>
            <button type="button" id="memory-add" value="M+"></button>
            <button type="button" id="memory-recall" value="MR"></button>
        </div>
    </div>
</body>   
    

   <script src="app.js"></script>
   
    



</html>
