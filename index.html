<!DOCTYPE html>
<html>
    <head id="head">
        <title>Caluculator App</title>
        <link rel="stylesheet" href="index.css"/>
        
<body>
    <div class="container-root">
        <div class="calculator-container">
            <div class="numbers-container">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">0</button>
                <button class="number-button">.</button>
            </div>
            <div class="operators-container">
                <button class="operator-button" id="addition" value="+">+</button>
                <button class="operator-button" id="subtraction" value="-">-</button>
                <button class="operator-button" id="multiplication" value="x">*</button>
                <button class="operator-button" id="division" value="/">/</button>
                <button class="operator-button" id="equals" value="=">=</button>
            </div>
            <div class="memory-container">
                <button class="memory-button" id="memory-save">M+</button>
                <button class="memory-button" id="memory-recall">MC</button>
                <button class="memory-button" id="memory-clear">MC</button>
            </div>
        </div>
    </div>
    
    </body>
        </html>


   <script src="app.js"></script>
   
    



</html>
